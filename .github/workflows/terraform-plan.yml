name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.tf'
      - '**.tfvars'
      - 'users.json'
      - '.github/workflows/terraform-plan.yml'
  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure Azure credentials
        if: ${{ secrets.AZURE_CREDENTIALS != '' }}
        uses: azure/login@v2
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init
        env:
          TF_INPUT: false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          if [ -z "${{ secrets.AZURE_TENANT_ID }}" ]; then
            echo "‚ö†Ô∏è Warning: AZURE_TENANT_ID secret not set. Plan may fail."
          fi
          terraform plan -no-color -out=tfplan 2>&1 | tee plan_output.txt || true
        env:
          TF_INPUT: false
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
        continue-on-error: true

      - name: Read Plan Output
        id: plan-output
        if: always()
        run: |
          if [ -f plan_output.txt ]; then
            PLAN_OUTPUT=$(cat plan_output.txt)
            # Escape for JSON
            PLAN_OUTPUT="${PLAN_OUTPUT//$'\n'/\\n}"
            PLAN_OUTPUT="${PLAN_OUTPUT//$'\r'/}"
            echo "plan_output<<EOF" >> $GITHUB_OUTPUT
            echo "$PLAN_OUTPUT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "plan_output=Plan output file not found" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const planOutput = `${{ steps.plan-output.outputs.plan_output }}`;
            const fmtStatus = '${{ steps.fmt.outcome }}' === 'success' ? '‚úÖ' : '‚ùå';
            const initStatus = '${{ steps.init.outcome }}' === 'success' ? '‚úÖ' : '‚ùå';
            const validateStatus = '${{ steps.validate.outcome }}' === 'success' ? '‚úÖ' : '‚ùå';
            const planStatus = '${{ steps.plan.outcome }}' === 'success' ? '‚úÖ' : '‚ùå';
            
            const output = `#### Terraform Format and Style üñå ${fmtStatus}
            #### Terraform Initialization ‚öôÔ∏è ${initStatus}
            #### Terraform Validation ü§ñ ${validateStatus}
            #### Terraform Plan üìñ ${planStatus}

            <details><summary>Show Plan</summary>

            \`\`\`
            ${planOutput || 'No plan output available'}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        if: steps.plan.outcome == 'success'
        with:
          name: terraform-plan
          path: tfplan
          retention-days: 5

